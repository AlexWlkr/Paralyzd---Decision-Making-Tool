<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paralyzd!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="choice-container">
    <h2>What should I do?</h2>
    <label>
      What kind of activity?
      <select id="activityType">
        <option value="">Select...</option>
      </select>
    </label>
    <label>
      What's your mood?
      <select id="mood">
        <option value="">Select...</option>
        <option>Happy</option>
        <option>Neutral</option>
        <option>Sad</option>
        <option>Anxious</option>
        <option>Motivated</option>
      </select>
    </label>
    <label>
      Stress level?
      <select id="stress">
        <option value="">Select...</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </label>
    <button id="suggestBtn">Suggest</button>
    <div class="suggestion" id="suggestion"></div>
  </div>

  <!-- Modal for post-choice options -->
  <div class="modal" id="postChoiceModal">
    <div class="modal-content">
      <p id="pickedChoice"></p>
      <div class="modal-actions">
        <button id="anotherChoiceBtn">Make another choice</button>
        <button id="startNowBtn" class="start">Start Now</button>
      </div>
    </div>
  </div>

  <!-- Timer Section -->
<div class="timer-section" id="timerSection" style="display:none;">
  <div class="motivation-note">
    Build motivation by trying out this task for just 5 minutes and see where it takes you.
  </div>
  <div class="timer" id="timer">05:00</div>
  <div class="timer-controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
